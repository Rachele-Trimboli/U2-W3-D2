<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <form class="row g-3 justify-content-center mt-5">
        <div class="col-auto">
          <label for="staticEmail2" class="previousName"></label>
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="staticEmail2"
          />
        </div>
        <div class="col-auto">
          <label for="name" class="visually-hidden">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nome"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-success mb-3" id="save">
            SAVE
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger mb-3" id="cancel">
            CANCEL
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id="previous">
            PRECEDENTE
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col"></div>
      </div>
    </main>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div
          class="col-3 d-flex justify-content-center border rounded-circle align-items-center bg-danger bg-gradient display-4 fw-semibold"
          style="width: 100px; height: 100px"
          id="aside"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="esercizio.js"></script>
  </body>
</html>
